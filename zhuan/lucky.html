<!DOCTYPE >
<html >
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0, user-scalable=0">
<title>每日抽奖</title>
<link rel="stylesheet" type="text/css" href="./css/index.css">
<!-- <link rel="stylesheet" type="text/css" href="./css/reset.css"> -->
<script src="js/rem.js" type="text/javascript" ></script>
<script src="js/jquery-1.11.3.js" type="text/javascript" ></script>
</head>
<body>
<div id="lottery">
<table border="0" cellpadding="0" cellspacing="0">
<tr>
<td class="lottery-unit lottery-unit-0"><img src="image/one.png"></td>
<td class="lottery-unit lottery-unit-1"><img src="image/two.png"></td>
<td class="lottery-unit lottery-unit-2"><img src="image/three.png"></td>
<td class="lottery-unit lottery-unit-3"><img src="image/four.png"></td>
</tr>
<tr>
<td class="lottery-unit lottery-unit-11"><img src="image/five.png"></td>
<td colspan="2" rowspan="2" class="jian"><a href="#"><img src="image/zhuan.png" alt=""></a></td>
<td class="lottery-unit lottery-unit-4"><img src="image/sixe.png"></td>
</tr>
<tr>
<td class="lottery-unit lottery-unit-10"><img src="image/seven.png"></td>
<td class="lottery-unit lottery-unit-5"><img src="image/eight.png"></td>
</tr>
<tr>
<td class="lottery-unit lottery-unit-9"><img src="image/nine.png"></td>
<td class="lottery-unit lottery-unit-8"><img src="image/ten.png"></td>
<td class="lottery-unit lottery-unit-7"><img src="image/eleven.png"></td>
<td class="lottery-unit lottery-unit-6"><img src="image/twen.png"></td>
</tr>
</table>

<div class="recode">
	<div class="head">
		中奖记录
	</div>
  <div id="noticeBox" class="notice_title">
 	<div>
 		<ul class="winnerList">
         </ul>
 	</div>
  </div>
</div>

<div class="fixed">
	<div class="has">
		<div class="one">
			再接再厉,分享获取抽奖机会
			<p>前去<span class="zero">“...”</span>分享</p>
		</div>
		<div class="oneM">
			已获得<span class="lNum">1M</span>流量
			<p class="zero">累计到30M前往兑换</p>
		</div>
		<div class="threeM">
			已获得30M流量
			<p>首页回复<span class="zero">“要获奖”</span>前去领取</p>
		</div>
		<div class="over">
			再接再厉
			<p>明日再来</p>
		</div>
		<div class="img">
			<img src="image/img.png" />
			<div>
				关注公众号<span class="zero">“微路况”</span>提升中奖率
			</div>
		</div>
	</div>
	<div class="none">
		抽奖机会已用完
		<p>明日再来吧！</p>
	</div>
</div>

</div>
<script src="https://res.wx.qq.com/open/js/jweixin-1.4.0.js"></script>
<script type="text/javascript" src="js/index.js?version=2.4"></script>

<script>
</script>

</body>
</html>
