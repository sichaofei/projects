<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./js/js/jquery-3.2.1.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        div {
            width: 50%;
            margin: 100px auto;
        }

        input {
            margin: 40px 0px;
        }
    </style>
</head>

<body>
    <div>
        <input type="text" class="form-control" placeholder="用户名" id="user">
        <input type="text" class="form-control" placeholder="密码" id="password">
        <button type="button" class="btn btn-primary">登录</button>
    </div>
    <script>
        $("button").click(function () {
            $.ajax({
                url: "/login",
                methods: "post",
                data: {
                    username: $("#user").val(),
                    password: $("#password").val(),
                },
                success: function (res) {
                    console.log(res)
                    if (res == "用户名错误" || res == "密码错误") {
                        alert(res)
                    } else {
                        window.location.href = "http://localhost:9901/index"
                    }
                }
            })
        })
    </script>
</body>

</html>
